<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Day</title>
</head>
<body>
  <h1>Current day</h1>
  <p id="current-day"></p>
  <script>
    let date = new Date();
    let curren_day = `${date.getDay()} / ${date.getMonth()} / ${1900 + date.getYear()}`;
    document.getElementById("current-day").innerHTML = curren_day;
  </script>
</body>
</html>
